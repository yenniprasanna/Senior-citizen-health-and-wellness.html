<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Monitoring</title>
  <link rel="stylesheet" href="style2.css">
  <script src="script2.js" defer></script>
</head>
<body>

  <!-- Health Monitoring Section -->
  <section id="healthmonitoring" class="health-monitoring-section">
    <h2>Health Monitoring</h2>
    <p>Track your vital health metrics with ease.</p>

    <form id="health-monitoring-form">
      <label for="heartRate">Heart Rate (BPM):</label>
      <input type="number" id="heartRate" name="heartRate" required>

      <label for="bloodPressure">Blood Pressure (mmHg):</label>
      <input type="text" id="bloodPressure" name="bloodPressure" required placeholder="e.g., 120/80">

      <label for="bloodSugar">Blood Sugar (mg/dL):</label>
      <input type="number" id="bloodSugar" name="bloodSugar" required>

      <button type="submit">Submit</button>
    </form>

    <div id="monitoring-results">
      <h3>Previous Entries</h3>
      <ul id="results-list"></ul>
    </div>
  </section>

</body>
</html>
